<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>VocTest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="vocs.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <header>

        <main>

                    <select id="time">

                        <option value="15">15s</option>
                        <option value="20">20s</option>
                        <option value="25">25s</option>
                        <option value="30">30s</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="voc-select">ÁØÑÂúçÔºö</label>
                    <select id="voc-select" multiple>
                        <option value="voc1">voc1</option>
                        <option value="voc2">voc2</option>
                        <option value="voc3">voc3</option>
                        <option value="voc4">voc4</option>
                        <option value="voc5">voc5</option>

                    </select>
                </div>

                <button id="start" class="start-button">Start</button>
            </div>

            <div id="countdown-box" class="box" style="display:none">
                <div id="3" style="display:none">3</div>
                <div id="2" style="display:none">2</div>
                <div id="1" style="display:none">1</div>
                <div id="0" style="display:none">Go!</div>
            </div>
            
            <div id="quiz-box" class="box" style="display:none">
                <div id="time-bar">
                    <div class="bar"></div>
                </div>
                <h2 id="count">?</h2>
                <div id="timer"></div>
                <h1 id="question">?</h1>
                <div id="options">
                    <button id="a" class="blue">?</button>
                    <button id="b" class="blue">?</button>
                    <button id="c" class="blue">?</button>
                    <button id="d" class="blue">?</button>

            </div>

            <div id="score-box" class="box glow" style="display:none">
                <h1>Ê≠£Á¢∫ÁéáÔºö</h1>
                <div class="circle-wrapper">

                        <circle class="progress" cx="90" cy="90" r="80" stroke-width="12" fill="none" />
                    </svg>
                    <div id="score">
                        0%
                    </div>
                </div>
                <button id="next" class="start-button">Next</button>
            </div>

            <div id="wrong-box" class="box glow" style="display:none">

</body>
</html>
